database: sample.xyz
database_style: canonical_xyz
method: CDNN
permutation: restrain
permutation_order: 3
permutation_pairs: [[5,6]]
mol_rep: distance
architecture: nn

batch_size: 2
learning_rate: 0.1
scheduler_type: step
num_epochs: 20
hidden_layers: [10, 5]
activation: gelu
optimizer_type: adam
loss_function: mse
checkpoint_path: checkpoint_test.pth
print_interval: 1
save_interval: 10


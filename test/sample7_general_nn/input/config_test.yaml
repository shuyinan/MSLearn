database: sample.dat
database_style: general
method: CDNN
permutation: constrain
permutation_order: 3
permutation_pairs: [[1,2,3]]
mol_rep: general
architecture: nn

batch_size: 3
learning_rate: 0.1
scheduler_type: step
num_epochs: 20
hidden_layers: [10, 5]
activation: gelu
optimizer_type: adam
loss_function: mse
checkpoint_path: checkpoint_test.pth
print_interval: 1
save_interval: 10

